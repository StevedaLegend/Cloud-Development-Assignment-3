{% extends "base.html" %}


{% block body %}

<form method="POST" action="/chart">
    <label for="selected_swimmer">Choose an event:</label>

    <select name="event" id="event">

        {% for event in data %}

        <option value="{{event}}">{{ event }}</option>

        {% endfor %}

    </select>
    <p>
        <input type="submit" value="Select">
    </p>
</form>

{% endblock %}
