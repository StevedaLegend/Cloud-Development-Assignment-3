{% extends "base.html" %}

{% block body %}

<form method="POST" action="/display_swimmers">
    <label for="selected_date">Choose a date:</label>

    <select name="selected_date" id="selected_date">

        {% for date in timestamps %}
        <option value="{{ date }}">{{ date }}</option>
        {% endfor %}

    </select>
    <p>
        <input type="submit" value="Select">
    </p>
</form>

{% endblock %}
